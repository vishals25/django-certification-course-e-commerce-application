{% extends 'myapp/base.html' %}

<!--  -->

{% block content %}

<div class="p-10">
  <div class="rounded shadow-lg bg-white flex w-2/3">
    <div class="h-full w-1/3">
      <img src="{{user.profile.image.url}}"/>
    </div>
    <div>
      <div class="font-bold text-xl mb-3 px-6 py-2">
        <h1>Name  :  {{user.username}}</h1>
      </div>
      <div class="font-bold text-xl mb-3 px-6 py-2">
        <h1>Ph No :  {{user.profile.contact_number}}</h1>
      </div>
    </div>
  </div>
</div>

{% endblock %}
