{% extends 'myapp/base.html' %}


{% block content %}

<h1 class="text-2xl m-10 font-bold text-black">LOG IN</h1>
<div class="container py-5 px-10">
    <form method="post" class="bg-white rounded text-black shadow-md m-10 px-8 py-9 w-2/5">
        {% csrf_token %}
        <div class="mb-5">
            <label class="block text-sm font-bold mb-4">Username</label>
            <div class="appearance-none shadow border rounded py-3 px-4 ml-10 text-gray-700 w-1/2">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-5">
            <label class="block text-sm font-bold mb-4">Password</label>
            <div class="shadow border rounded appearance-none py-3 px-4 ml-10 text-gray-700 w-1/2">
                {{ form.password }}
            </div>
        </div>
        <div class="mb-5">
            <input class="bg-green-500 text-white px-5 py-2 ml-10 mt-10 rounded" type="submit" name="login" id="login" value="Login">
            <a href="{% url 'users:register' %}" class="text-indigo-500 px-5 py-2 mt-10" >New Account Register Here</a>
        </div>
    </form>
</div>


{% endblock %}
