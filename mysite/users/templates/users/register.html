{% extends 'myapp/base.html' %}


{% block content %}

<h1 class="text-2xl m-10 font-bold text-black">Register User</h1>
<div class="container py-5 px-10">
    <form method="post" class="bg-white rounded text-black shadow-md m-10 px-8 py-9 w-2/5">
        {% csrf_token %}
        <div class="mb-5">
            <label class="block text-sm font-bold mb-2">Username</label>
            <div class="appearance-none shadow border rounded py-3 px-4 ml-10 text-gray-700 w-1/2">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-5">
            <label class="block text-sm font-bold mb-2">Email</label>
            <div class="shadow border rounded appearance-none py-3 px-4 ml-10 text-gray-700 w-1/2 ">
                {{ form.email }}
            </div>
        </div>
        <div class="mb-5">
            <label class="block text-sm font-bold mb-2">Password</label>
            <div class="shadow border rounded appearance-none py-3 px-4 ml-10 text-gray-700 w-1/2 ">
                {{ form.password1 }}
            </div>
        </div>
        <div class="mb-5">
            <label class="block text-sm font-bold mb-2">Confirm Password </label>
            <div class="shadow border rounded appearance-none py-3 px-4 ml-10 text-gray-700 w-1/2 ">
                {{ form.password2 }}
            </div>
        </div>
        <div class="mb-5">
        <input class="bg-green-500 text-white px-5 py-2 ml-10 rounded" type="submit" name="create user" id="create user" value="Register">
    </div>
    <div class="mb-5">
        <span>Already Have An Account?</span>
        <a href="{% url 'users:login' %}" class="text-indigo-500 py-2" >Login</a>
    </div>
    </form>
</div>


{% endblock %}
