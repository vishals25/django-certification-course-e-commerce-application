{% extends 'myapp/base.html' %}


{% block content %}

<div class="flex mt-5 p-10 justify-center">
  <h2 class="text-3xl font-normal mt-0 mb-2 text-gray-500">MY PRODUCTS</h2>
</div>

<div class="p-10  gap-5">

  {% for product in products %}
  <div class="rounded overflow-hidden shadow-lg flex m-10 bg-white">
    <span class="w-1/3">
        <img class="w-full" src="{{product.image.url}}" alt="" />
    </span>
    <div class="px-6 py-4 w-2/3">
      <div class="font-bold text-xl mb-2">
        {{product.name}}
      </div>
      <div class="font-bold text-xl text-green-500 mb-2">
        $ {{product.price}}
      </div>
      <p class="text-gray-700 text-base">{{product.desc}}</p>
    </div>
    <div class="my-20 w-1/6">
        <a href="{% url 'myapp:update_product' product.id %}" class="rounded bg-green-500 text-white px-5 py-2">Edit</a>
    </div>
    <div class="my-20 w-1/6 item-center">
        <a href="{% url 'myapp:delete_product' product.id %}" class="rounded bg-red-500 text-white px-5 py-2 my-6">Delete</a>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
