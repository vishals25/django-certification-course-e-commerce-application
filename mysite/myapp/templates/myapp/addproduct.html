{% extends 'myapp/base.html' %}

{% block content %}

<h1 class="text-2xl font-bold m-10 text-green-500">+ Add Product</h1>

<form class="bg-white text-black shadow-md m-10 px-8 py-9 w-3/5" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-5">
        <label class="block text-sm font-bold mb-2">Product Name</label>
            <input class="shadow rounded border appearance-none py-3 px-4 ml-10 text-gray-700" type="text" name="name" id="name" placeholder="product name">
    </div>
    <div class="mb-5">
        <label class="block text-sm font-bold mb-2">Product Price</label>
            <input class="shadow rounded border appearance-none py-3 px-4 ml-10 text-gray-700" type="text" name="price" id="price" placeholder="product price">
    </div>
    <div class="mb-5">
        <label class="block text-sm font-bold mb-2">Product Description</label>
            <input class="shadow rounded border appearance-none py-3 px-4 ml-10 text-gray-700" type="text" name="desc" id="desc" placeholder="product desc">     
    </div>
    <div class="mb-5">
        <label class="block text-sm font-bold mb-2">Product Image</label>
            <input class=" py-3 px-4 ml-10 text-gray-700" type="file" accept="image/*" name="upload" id="upload" >
    </div>
     <div class="mb-5">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add_product" id="Add_product" value="Add Product">
    </div>
</form>

{% endblock %}
