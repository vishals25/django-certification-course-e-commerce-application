{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/styles.css'  %}" />
    <title>Document</title>
  </head>
  <body class="bg-gray-300 text-gray-900 bg-blue-100" > <!-- style="background-color:rgb(226, 226, 226);" -->
    <nav class="br-white shadow-lg" style="background-color:rgba(41,38,45,255);">
      <div class="max-w-6xl  px-4">
        <div>
          <div class="flex space-x-20">
            <div class="ml-0">
              <a class="flex px-2 py-4 items-center" href="{% url 'myapp:home' %}">
                <img class="h-8 w-8 mx-2" src="{% static 'myapp/images/icon.png' %}"/>
                <span class="text-gray-500 text-lg font-semibold block">RUSTEZ`e</span>
              </a>
            </div>
            <div class="flex items-center space-x-1">
              <a
                href="{% url 'myapp:products' %}"
                class="py-4 px-4 text-gray-500 font-semibold border-b-4 border-green-500"
                >Home</a
              >
              <!-- <a href="{% url 'myapp:products' %}" class="py-4 px-4 text-gray-500 font-semibold"
                >View product</a
              > -->
              </div>
              <div class='flex items-center space-x-1'>
              {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}" class="py-4 px-5 text-gray-500 font-semibold">Profile</a>
                <a href="{% url 'users:logout' %}" class="py-4  px-5 text-gray-500 font-semibold">Logout</a>
                <a href="{% url 'myapp:mylistings' %}" class="py-4 px-5 text-gray-500 font-semibold">My products</a>
                <a href="{% url 'myapp:add_product' %}" class="py-4 px-4 text-gray-500 font-semibold">Add product</a>
              {% else %}
                <a href="{% url 'users:login' %}" class="py-4 px-20 text-gray-500 font-semibold">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
